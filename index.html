<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑하우</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-container__main-bar">
        <a class="main-bar__logo">
          <img class="logo-img" src="./assets/logo.png" alt="쇼핑하우" />
        </a>
        <div class="main-bar__search">
          <form class="search-form">
            <input class="search-form__input" type="text" />
            <button class="search-form__search-button">
              <img
                class="search-icon"
                src="./assets/icons/search-icon.png"
                alt=""
              />
            </button>
          </form>
        </div>
      </div>
      <div class="header-container__nav-container">
        <ul class="nav-container__sale-categories">
          <li class="sale_category item_category">
            <button></button>
            <span>카테고리</span>
          </li>
          <li class="sale_category">
            <a class="sale_category_link">핫딜</a>
          </li>
          <li class="sale_category">
            <a class="sale_category_link">베스트100</a>
          </li>
          <li class="sale_category">
            <a class="sale_category_link">할인특가</a>
          </li>
          <li class="sale_category">
            <a class="sale_category_link">기획전</a>
          </li>
        </ul>
        <ul class="nav-container__user-container"></ul>
      </div>
    </header>
  </body>
</html>
